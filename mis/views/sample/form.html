<!-- begin row -->
<div class="row">
    <!-- begin col-12 -->
    <div class="col-12">
        <!-- begin panel -->
        <div class="{{setting.constant.panel_color}}">
            <div class="panel-heading">
                <div class="panel-heading-btn">

                </div>
                <h4 class="panel-title">Horizontal Form</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">

                    <div class="form-group col-md-6 p_0">
                        <label class="col-md-4 control-label">Country Name</label>
                        <div class="col-md-8">
                            <input type="text" value='fdsaf' class="form-control" placeholder="input"/>
                        </div>
                    </div>

                    <div class="form-group col-md-6 p_0">
                        <label class="col-md-4 control-label">Password</label>
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="password" class="form-control" date-password="true"
                                       placeholder="Select Date"/>
                                <span class="input-group-addon" password_view><i class="fa fa-eye-slash"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6 p_0">
                        <label class="col-md-4 control-label">Disabled Input</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Disabled input" disabled/>
                        </div>
                    </div>
                    <div class="form-group col-md-6 p_0">
                        <label class="col-md-4 control-label">Disabled Input</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Disabled input" disabled/>
                        </div>
                    </div>
                    <div class="form-group col-md-6 p_0">
                        <label class="col-md-4 control-label">Disabled Input</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Disabled input" disabled/>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-0 control-label"></label>
                        <div class="col-md-12">
                            <button type="submit" class="{{setting.constant.button}}pull-right m-r-10">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end panel -->
    </div>
    <!-- end col-12 -->
</div>
<!-- end row -->


<!-- begin row -->

                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="{{setting.constant.button}}m-r-5">Sign in</button>

        </div>
        <!-- end panel -->

</div>
<!-- end row -->
